<!DOCTYPE html>
<html>
<head>
  <title>Spotify Session Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="static/icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Spotify Session">
  <meta name="theme-color" content="#1DB954">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      padding: 2em;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #1DB954;
      text-align: center;
      margin-bottom: 2em;
    }
    button {
      display: block;
      margin: 2em auto;
      background: #1DB954;
      color: #181818;
      border: none;
      border-radius: 6px;
      font-size: 1.2em;
      padding: 14px 32px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    button:hover {
      background: #181818;
      color: #1DB954;
      border: 1px solid #1DB954;
    }
    pre {
      white-space: pre-wrap;
      background: #232323;
      color: #1DB954;
      padding: 1em;
      margin-top: 1em;
      border-radius: 6px;
      border: 1px solid #1DB954;
    }
  </style>
</head>
<body>
  <h1>Spotify Session Viewer</h1>
  <button onclick="window.location.href='/login'">Show My Last Session</button>
</body>
</html>
